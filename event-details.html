<!DOCTYPE html>
<html lang="en">
<!-- Page to display detailed information about a specific event -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teskmaster - Event Details</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the main stylesheet -->
</head>
<body>
    <!-- Header Section: Dynamically updated with the event title -->
    <header>
        <h1>Event Title Placeholder</h1> <!-- Title will be updated by script.js -->
    </header>

    <!-- Main Content Section: Displays details of the event -->
    <main>
        <!-- Section for Event Date -->
        <section>
            <h2>Date:</h2>
            <p>Placeholder Date</p> <!-- Date will be updated by script.js -->
        </section>

        <!-- Section for Event Description -->
        <section>
            <h2>Description:</h2>
            <p>Placeholder Description</p> <!-- Description will be updated by script.js -->
        </section>

        <!-- Section for Event Participants -->
        <section>
            <h2>Participants:</h2>
            <!-- Unordered list for participants.
                 This list will be populated dynamically by script.js -->
            <ul id="participant-list">
                <!-- Participant items will be dynamically added here -->
            </ul>
        </section>

        <!-- Action Buttons for the event -->
        <button>Send Invites</button> <!-- Placeholder for "Send Invites" functionality -->
        <button>Generate Certificates</button> <!-- Placeholder for "Generate Certificates" functionality -->

        <!-- Navigation Section: Link back to the dashboard -->
        <nav>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </main>

    <!-- Footer Section: Copyright and other footer information -->
    <footer>
        <p>Â© 2023 Teskmaster</p>
    </footer>

    <!-- JavaScript file for interactivity and dynamic content loading -->
    <script src="script.js" defer></script> <!-- `defer` ensures script executes after HTML parsing -->
</body>
</html>
